<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & ML Trends Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .trends-chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="title">AI & ML Trends</div>
        <div class="trends-chart">
            {{ plot_html|safe }}
        </div>
    </div>
</body>
</html>
